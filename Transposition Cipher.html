<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Transposition Cipher</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <style>
       :root {
           --glow-color: #45ff45;
           --bg-color: #1a1a1a;
           --input-bg: #2c2c2c;
           --border-color: #3c3c3c;
       }

       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }

       body {
           background-color: var(--bg-color);
           color: #ffffff;
           font-family: 'Roboto', sans-serif;
           line-height: 1.6;
           min-height: 100vh;
           display: flex;
           flex-direction: column;
       }

       .navbar {
           position: fixed;
           top: 0;
           left: 0;
           right: 0;
           background: rgba(26, 26, 26, 0.95);
           backdrop-filter: blur(10px);
           border-bottom: 2px solid var(--glow-color);
           box-shadow: 0 0 20px rgba(69, 255, 69, 0.3);
           z-index: 1000;
           transition: transform 0.3s ease;
       }

       .navbar.hidden {
           transform: translateY(-100%);
       }

       .container {
           padding-top: 100px;
           max-width: 1200px;
           margin: 0 auto;
           padding-bottom: 4rem;
       }

       .nav-container {
           max-width: 1200px;
           margin: 0 auto;
           padding: 1rem;
           display: flex;
           justify-content: space-between;
           align-items: center;
           gap: 2rem;
       }

       .logo {
           width: 200px;
           height: 60px;
           display: flex;
           align-items: center;
       }

       .logo img {
           height: 100%;
           width: auto;
           object-fit: contain;
       }

       .nav-links {
           display: flex;
           justify-content: center;
           gap: 2rem;
           margin-right: auto;
       }

       .nav-links a {
           color: #fff;
           text-decoration: none;
           padding: 0.5rem 1rem;
           border-radius: 0.5rem;
           transition: all 0.3s ease;
       }

       .nav-links a:hover, .nav-links a.active {
           color: var(--glow-color);
           background: rgba(69, 255, 69, 0.1);
           box-shadow: 0 0 10px rgba(69, 255, 69, 0.2);
       }

       .main-content {
           flex: 1;
           padding: 80px 2rem 2rem;
           max-width: 1200px;
           margin: 0 auto;
           width: 100%;
       }

       .back-button {
           display: inline-flex;
           align-items: center;
           color: var(--glow-color);
           text-decoration: none;
           transition: text-shadow 0.3s ease;
           margin: 1rem 0 2rem auto;
           font-size: 1.1rem;
           text-shadow: 0 0 5px var(--glow-color);
       }

       .back-button:hover {
           text-shadow: 0 0 10px var(--glow-color),
                       0 0 20px var(--glow-color),
                       0 0 30px var(--glow-color);
       }

       .back-button::before {
           content: '‚Üê';
           margin-right: 0.5rem;
       }

       .grid-container {
           display: grid;
           grid-template-columns: repeat(4, 1fr);
           gap: 1.5rem;
           padding: 1rem 0;
       }

       .grid-item {
           background: var(--input-bg);
           border: 2px solid var(--border-color);
           border-radius: 15px;
           overflow: hidden;
           transition: all 0.3s ease;
           cursor: pointer;
           text-decoration: none;
           color: white;
       }

       .grid-item:hover {
           border-color: var(--glow-color);
           box-shadow: 0 0 20px rgba(69, 255, 69, 0.2);
           transform: translateY(-2px);
       }

       .grid-item-content {
           padding: 1.5rem;
       }

.grid-item-content {
    padding: 1.5rem;
    height: 100%;
    display: flex;
    flex-direction: column;
}

.grid-item {
    background: var(--input-bg);
    border: 2px solid var(--border-color);
    border-radius: 15px;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    color: white;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.grid-item-title {
    color: var(--glow-color);
    font-size: 1.35rem;
    text-align: center;
    font-weight: bold;
    text-shadow: 0 0 10px rgba(69, 255, 69, 0.3);
}

.grid-item-image {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
}

       footer {
           background: rgba(0, 0, 0, 0.5);
           border-top: 2px solid var(--glow-color);
           padding: 3rem 0;
           margin-top: 4rem;
           width: 100%;
       }

       .footer-content {
           max-width: 1200px;
           margin: 0 auto;
           padding: 0 2rem;
           display: flex;
           justify-content: space-between;
       }

       .footer-section {
           flex: 1;
       }

       .footer-section h3 {
           color: var(--glow-color);
           margin-bottom: 1rem;
       }

       .footer-section ul {
           list-style: none;
       }

       .footer-section ul li {
           margin-bottom: 0.5rem;
       }

       .footer-section ul li a {
           color: #ccc;
           text-decoration: none;
           transition: color 0.3s ease;
       }

       .footer-section ul li a:hover {
           color: var(--glow-color);
       }

       .copyright {
           text-align: center;
           padding-top: 2rem;
           margin-top: 2rem;
           border-top: 1px solid var(--border-color);
           color: #888;
       }

       @media (max-width: 1200px) {
           .grid-container {
               grid-template-columns: repeat(3, 1fr);
           }
       }

       @media (max-width: 900px) {
           .grid-container {
               grid-template-columns: repeat(2, 1fr);
           }
       }

       @media (max-width: 768px) {
           .nav-container {
               padding: 0.5rem;
               gap: 1rem;
           }
           .nav-links {
               flex-direction: row;
               flex-wrap: nowrap;
               overflow-x: auto;
               -webkit-overflow-scrolling: touch;
               gap: 0.5rem;
               margin: 0;
               padding: 0.5rem 0;
               justify-content: flex-start;
               width: 100%;
           }
           .nav-links::-webkit-scrollbar {
               display: none;
           }
           .nav-links a {
               padding: 0.25rem 0.5rem;
               white-space: nowrap;
               font-size: 0.9rem;
           }
           .logo img {
               width: 120px;
           }
           .container {
               padding: 80px 1rem 2rem 1rem;
           }
           .footer-content {
               margin: 0;
               width: 100%;
               padding: 1rem;
               box-sizing: border-box;
               flex-direction: row;
               justify-content: space-around;
           }
           .footer-section {
               flex: 1;
               min-width: 0;
               padding: 0 0.25rem;
           }
           .footer-section h3 {
               font-size: 0.9rem;
               margin-bottom: 0.5rem;
               text-align: left;
               padding-left: 0.5rem;
           }
           .footer-section ul {
               padding: 0;
           }
           .footer-section ul li {
               font-size: 0.8rem;
               margin-bottom: 0.25rem;
               text-align: left;
               padding-left: 0.5rem;
           }
           .copyright {
               padding: 0.75rem;
               font-size: 0.75rem;
           }
       }

       @media (max-width: 600px) {
           .grid-container {
               grid-template-columns: 1fr;
           }
       }

       @media (max-width: 480px) {
           .nav-links a {
               font-size: 0.8rem;
           }
           .logo img {
               width: 100px;
           }
       }
   </style>
</head>
